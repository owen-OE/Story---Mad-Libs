<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1 class="display-4 text-center p-4">Mad Libs</h1>
  </header>
  <main class="container p-5">
    <div class="row mb-5">
      <div class="col">
        <form id="storySelection" class="p-5 bg-light border border-1 d-flex justify-content-center mb-5">
            <select id="selectedStory" class="form-select">
                <option>Select a Story</option>
                <option value="Lunch Room">Lunch Room</option>
                <option value="Weather Report">Weather Report</option>
            </select>
        </form>
        
        <form id="lunchRoom" class="p-5 bg-light border border-1">
            <h2 class="mb-3">Lunch Room</h2>
            
            <div class="form-group mb-3">
                <label for="lrContainer" class="form-label">Container <span class="text-danger">(required)</span></label>
                <input type="text" id="lrContainer" name="lrContainer" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
                
            <div class="form-group mb-3">
                <label for="lrNoun" class="form-label">Noun <span class="text-danger">(required)</span></label>
                <input type="text" id="lrNoun" name="lrNoun" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
                
            <div class="form-group mb-3">
                <label for="lrAdjective1" class="form-label">Adjective 1 <span class="text-danger">(required)</span></label>
                <input type="text" id="lrAdjective1" name="lrAdjective1" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
                
            <div class="form-group mb-3">
                <label for="lrAdjective2" class="form-label">Adjective 2 <span class="text-danger">(required)</span></label>
                <input type="text" id="lrAdjective2" name="lrAdjective2" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
               
            <div class="form-group mb-3">
                <label for="lrVegetable1" class="form-label">Vegetable 1 <span class="text-danger">(required)</span></label>
                <input type="text" id="lrVegetable1" name="lrVegetable1" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
                
            <div class="form-group mb-3">
                <label for="lrVegetable2" class="form-label">Vegetable 2 <span class="text-danger">(required)</span></label>
                <input type="text" id="lrVegetable2" name="lrVegetable2" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
                
            <div class="form-group mb-3">
                <label for="lrAnimal" class="form-label">Animal <span class="text-danger">(required)</span></label>
                <input type="text" id="lrAnimal" name="lrAnimal" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>

            <button class="btn btn-primary">Read Story</button>
        </form>

        <form id="weatherReport" class="p-5 bg-light border border-1">
            <h2 class="mb-3">Weather Report</h2>

            <div class="form-group">
                <label for="wrPluralNoun1" class="form-label">Plural Noun 1 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrPluralNoun1" name="wrPluralNoun1" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
           
            <div class="form-group">
                <label for="wrPluralNoun2" class="form-label">Plural Noun 2 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrPluralNoun2" name="wrPluralNoun2" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="wrAdjective1" class="form-label">Adjective 1 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrAdjective1" name="wrAdjective1" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="wrAdjective2" class="form-label">Adjective 2 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrAdjective2" name="wrAdjective2" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="wrNumber1" class="form-label">Number 1 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrNumber1" name="wrNumber1" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="wrNumber2" class="form-label">Number 2 <span class="text-danger">(required)</span></label>
                <input type="text" id="wrNumber2" name="wrNumber2" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="wrArticleOfClothing" class="form-label">Article of Clothing <span class="text-danger">(required)</span></label>
                <input type="text" id="wrArticleOfClothing" name="wrArticleOfClothing" class="form-control mb-3" required>
                <div class="invalid-feedback"></div>
            </div>
           
            <button class="btn btn-primary">Read Story</button>
        </form>
      </div>
    </div>
    
    <dialog id="dialog" class="p-5 border border-1 w-75">
        <div id="story"></div>
        <div class="d-flex justify-content-center">
            <button id="close" class="btn btn-primary mx-auto">Play Again?</button>
        </div>
    </dialog>  
  </main>
  <script src="script.js"></script>
</body>
</html>
